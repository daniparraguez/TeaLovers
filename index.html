<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
	<title>TeaLovers</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
<script src="https://use.fontawesome.com/470efe3545.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

	<!-- Modal Inicia Sesión -->
<div class="modal fade" id="inicia" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" align="center">
				<img id="img_logo" src="assets/img/tealogo.png">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
			</div>
			<div id="div-forms">
			<form id="login-form">
				<div class="modal-body">
					<div id="div-login-msg">
					<div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div>
						<span id="text-login-msg">Ingresa tu correo</span>
					</div>
						<input id="login_username" class="form-control" type="text" placeholder="E-mail" required>
					<div id="div-login-msg"><div id="icon-login-msg" class="glyphicon glyphicon-chevron-right"></div><span id="text-login-msg">Ingresa tu contraseña</span></div>
					<input id="login_password" class="form-control" type="password" placeholder="Contraseña" required>
					<div class="checkbox">
					<label><input type="checkbox"> Recordar</label>
					</div>
				</div>
					<div class="modal-footer">
					<div><button id="ingresa" type="submit" class="btn btn-primary btn-lg btn-block">Ingresar</button></div>
					<div><button id="login_lost_btn" type="button" class="btn btn-link">Olvidaste tu contraseña?</button><button id="login_register_btn" type="button" class="btn btn-link">Regístrate</button></div>
					</div>
			</form>
			</div>
			</div>
	</div>
</div>
<!--Barra de navegación-->
<nav class="navbar-default navbar-fixed-top">
	<div class="container-fluid">
			<img class="logo" src="assets/img/tealogo.png" alt="logo">
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#user" data-toggle="modal"><img class="media-object img-circle" src="assets/img/teauser.png" alt=""></a></li>
				<li><a id="login" href="#inicia" data-toggle="modal">Inicia Sesión</a></li>
			</ul>
	</div>
</nav>

<!--Row Menú principal-->
	<div class="main row container-fluid">
		<!--Menú trending teas-->
		<section class="left-section">
		<div class="col-lg-3 col-md-3 hidden-sm hidden-xs">
				<div id="trending" class="list-group trending">
					<a href="#" id="trending-teas" class="list-group-item active">Trending-Teas</a>
					<a href="#" class="list-group-item">#WhiteChaiTea</a>
					<a href="#" class="list-group-item">#BlackTea</a>
				</div>
		</div>
		</section>

<!--Menú posts-->
		<section class="posts-section">
		<div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
			<div class="main jumbotron clearfix" style="padding-top: 5%"> 

				<textarea id="review" class="form-control" rows="3"></textarea>
				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
				<div class="input-group input-group-" style="margin-top: 3%;">
					<span class="input-group-addon" id="sizing-addon3">#</span>
					<input type="text" id="type" class="form-control " placeholder="Tipo de té" aria-describedby="sizing-addon3" required >
				</div>
					<span ><i class="fa fa-camera" aria-hidden="true"> Sube tu imagen</i><input id="urlimg" type="file" /></span>
				</div>

			<div class="col-lg-4 col-md-4 col-sm-12 col-x2-12" style="margin-top: 1%;">
				<div class="stars">
				<a href="#" data-value="1" title="Votar con 1 ">&#9733;</a>
				<a href="#" data-value="2" title="Votar con 2 ">&#9733;</a>
				<a href="#" data-value="3" title="Votar con 3 ">&#9733;</a>
				<a href="#" data-value="4" title="Votar con 4 ">&#9733;</a>
				<a href="#" data-value="5" title="Votar con 5 ">&#9733;</a>
				</div>
			</div>

				<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="text-align: right;">
					<button type="button" id="post" class="btn btn-lg active" style="background-color: #663868; margin-top: 5%; color:white;">Review</button>
				</div>
			</div>
<!--Caja contenedora de comentarios-->
			<div class="row container-fluid">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="post main jumbotron">
				<div class="container-fluid"></div>
				</div>
				</div>
			</div>
			</div>
		</section>

<!--Menú users-->
		<section class="user-section">
		<div class="col-lg-2 col-md-2 hidden-sm hidden-xs">
			<div class="main jumbotron">
			</div>
		</div>
		</section>
